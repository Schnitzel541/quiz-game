<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="questionBox">
            <strong id="question"></strong>
        </div>
        <div id="answerBox">
            <label for="answerInput">Answer:</label>
            <input id="answerInput" type="text" />
            <button class="button" id="submitButton" onclick="submitAnswer()">Submit Answer!</button>
            <button class="button" onclick="getRandomQuestion()">New Question!</button>
            <br>
            <span id="resultBox"></span>
        </div>
    </div>
   
    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>
</html>
